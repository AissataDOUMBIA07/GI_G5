<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Prise de rendez-vous</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="modalrdv.css">
</head>
<body>

<div class="container mt-3">
  <h2>PRISE DE RENDEZ-VOUS</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
   ENVOYER RENDEZ-VOUS
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">PRISE DE RENDEZ-VOUS</h4>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form>
                    <div class="form-group">
                        <label for="Nom">Nom:</label>
                        <input type="Nom" required="required" class="form-control" id="Nom" placeholder="Entrez Nom">
                    </div>
                    <div class="form-group">
                        <label for="Prenom">Prenom:</label>
                        <input type="Prenom" required="required" class="form-control" id="Prenom" placeholder="Entrez Prenom">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" required="required" class="form-control" id="Email" placeholder="Entrez Email">
                    </div>
                    <div class="form-group">
                        <label for="Adresse">Adresse</label>
                        <input type="Adresse" required="required" class="form-control" id="Adresse" placeholder="Entrez Adresse">
                    </div>
                    <div class="form-message">
                        <label for="Message">Message</label><br>
                        <textarea name="Message" required="required" id="message" cols="60" rows="5" placeholder="Entrez votre texte"></textarea>
                        </div>
                    <button class="envoyer" type="submit" class="btn btn-default">Envoyer</button>
                
          </form>

          
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
