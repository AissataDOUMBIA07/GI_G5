      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">PRISE DE RENDEZ-VOUS</h5>
            <button type="button" class="close" data-dismiss="modal">Ã—</button>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                  <label for="Nom">Nom:</label>
                  <input type="Nom" required="required" class="form-control" id="Nom" placeholder="Entrez Nom">
              </div>
              <div class="form-group">
                  <label for="Prenom">Prenom:</label>
                  <input type="Prenom" required="required" class="form-control" id="Prenom" placeholder="Entrez Prenom">
              </div>
              <div class="form-group">
                  <label for="Email">Email:</label>
                  <input type="email" required="required" class="form-control" id="Email" placeholder="Entrez Email">
              </div>
              <div class="form-group">
                  <label for="Adresse">Adresse</label>
                  <input type="Adresse" required="required" class="form-control" id="Adresse" placeholder="Entrez Adresse">
              </div>
              <div class="form-message">
                  <label for="Message">Message</label><br>
                  <textarea name="Message" required="required" id="message" cols="60" rows="5" placeholder="Entrez votre texte"></textarea>
                  </div>
              <button class="envoyer" type="submit" class="btn">Envoyer</button>
            </form>
          </div>
        </div>
